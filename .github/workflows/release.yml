name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR info
        id: pr_info
        run: |
          echo "pr_title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          # Store PR body to file to handle multiline
          cat << 'EOF' > pr_body.txt
          ${{ github.event.pull_request.body }}
          EOF

      - name: Extract version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP "^\s*\*\s*Version:\s*\K[\d.]+" saman-security.php | head -1)
          ZIP_VERSION=$(echo $VERSION | sed 's/\./-/g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Sync SAMAN_SECURITY_VERSION constant
        run: |
          CURRENT_VERSION=$(grep -oP "define\( 'SAMAN_SECURITY_VERSION',\s*'\K[^']+" saman-security.php)
          if [ "$CURRENT_VERSION" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Syncing SAMAN_SECURITY_VERSION from $CURRENT_VERSION to ${{ steps.get_version.outputs.version }}"
            sed -i "s/define( 'SAMAN_SECURITY_VERSION', '[^']*' );/define( 'SAMAN_SECURITY_VERSION', '${{ steps.get_version.outputs.version }}' );/" saman-security.php
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add saman-security.php
            git commit -m "chore: sync SAMAN_SECURITY_VERSION to ${{ steps.get_version.outputs.version }}"
            git push
          else
            echo "SAMAN_SECURITY_VERSION is already in sync with plugin header version"
          fi

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Bump version if tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          NEW_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."($3+1)}')
          # Update plugin header version
          sed -i "s/^\(\s*\*\s*Version:\s*\)[0-9]\+\.[0-9]\+\.[0-9]\+/\1$NEW_VERSION/" saman-security.php
          # Update constant
          sed -i "s/define( 'SAMAN_SECURITY_VERSION', '[^']*' );/define( 'SAMAN_SECURITY_VERSION', '$NEW_VERSION' );/" saman-security.php
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add saman-security.php
          git commit -m "chore: bump version to $NEW_VERSION"
          git push
          echo "Bumped version to $NEW_VERSION"

      - name: Re-extract version after bump
        if: steps.check_tag.outputs.exists == 'true'
        id: get_new_version
        run: |
          VERSION=$(grep -oP "^\s*\*\s*Version:\s*\K[\d.]+" saman-security.php | head -1)
          ZIP_VERSION=$(echo $VERSION | sed 's/\./-/g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Re-extracted version after bump: $VERSION"

      - name: Set final version
        id: final_version
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "version=${{ steps.get_new_version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "zip_version=${{ steps.get_new_version.outputs.zip_version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ steps.get_new_version.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.get_version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "zip_version=${{ steps.get_version.outputs.zip_version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ steps.get_version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Create plugin zip
        run: |
          # Create temp directory for clean plugin
          mkdir -p saman-security

          # Copy only production files
          cp -r assets saman-security/
          cp -r includes saman-security/
          cp -r languages saman-security/ 2>/dev/null || mkdir -p saman-security/languages
          cp saman-security.php saman-security/
          cp readme.txt saman-security/ 2>/dev/null || true
          cp LICENSE saman-security/ 2>/dev/null || true

          # Create the zip
          zip -r saman-security-${{ steps.final_version.outputs.zip_version }}.zip saman-security

          # Cleanup
          rm -rf saman-security

          echo "Created saman-security-${{ steps.final_version.outputs.zip_version }}.zip"

          # List zip contents for verification
          echo "Zip contents:"
          unzip -l saman-security-${{ steps.final_version.outputs.zip_version }}.zip | head -50

      - name: Prepare release notes
        id: release_notes
        run: |
          # Create release notes from PR description
          {
            echo "## What's Changed"
            echo ""
            echo "PR #${{ steps.pr_info.outputs.pr_number }}: ${{ steps.pr_info.outputs.pr_title }}"
            echo ""
            if [ -s pr_body.txt ]; then
              echo "### Description"
              echo ""
              cat pr_body.txt
              echo ""
            fi
            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.version }}...${{ steps.final_version.outputs.tag }}"
          } > release_notes.md

          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.final_version.outputs.tag }}
          name: Saman Security ${{ steps.final_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: saman-security-${{ steps.final_version.outputs.zip_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
